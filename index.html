<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="profile-card">
      <div class="image">
        <img class="profile-img" src="profile.png" alt="profile" />
      </div>

      <div class="text-data"><span class="name">Vinusha Reddy</span></div>

      <div class="media-buttons">
        <a style="background-color: #4267b2" href="#" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a style="background-color: #1da1f2" href="#" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a style="background-color: #e1306c" href="#" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a style="background-color: #ff0000" href="#" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Connect</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">50k</span>
        </div>

        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>

        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">8k</span>
        </div>
      </div>
    </div>
  </body>
</html>
